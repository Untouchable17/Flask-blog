{% extends 'base.html' %}

{% block title %}
<title xmlns="http://www.w3.org/1999/html">Update Blog Page</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/blog_update.css')}}">
{% endblock%}

{% block content %}
<header class="header">
	<div class="wrapper">
		<h1>Обновление блога</h1>
		<form method="POST">
		    <input class="header_info" type="text" name="title" value="{{ blog.title }}">
		    <p><textarea name="body" class="ckeditor" placeholder="Расскажите о своих мыслях" cols="100" rows="10">{{ blog.body }}</textarea></p>
		    <input type="submit" class="btn" value="Sign Up">
		</form>
	</div>
</header>
{% endblock %}
